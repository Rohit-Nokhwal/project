<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment-Based Music Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">

Sentiment-Based Music Recommendation</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="user_text" class="form-label">Describe your mood:</label>
                <textarea class="form-control" id="user_text" name="user_text" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="num_recommendations" class="form-label">Number of songs you want as Recommendations(>8):</label>
                <input type="number" class="form-control" id="num_recommendations" name="num_recommendations" min="1" max="10" 
                value="{{ num_recommendations|default(3) }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>
        {% if sentiment %}
        <div class="mt-4">
            <h3>Detected Sentiment: {{ sentiment }}</h3>
            <h4>Recommended Songs:</h4>
            <ul class="list-group">
                {% for song in recommendations %}
                <li class="list-group-item">{{ song.song }} by {{ song.artist }} ({{ song.genre }}, Rating: {{ song.rating }})</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
